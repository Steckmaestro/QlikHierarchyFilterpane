<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      ul.hierarchy-tree {
        padding: 0 0 0 30px;
        width: 200px;
      }
      li.hierarchy-folder {
        position: relative;
        margin-left: -30px;
        list-style: none;
      }
      li.hierarchy-leaf {
        margin-left: -1px !important;
        text-decoration: none;
        display: block;
      }
     
    </style>
  </head>
  <body>
    <ul class="hierarchy-tree">
      <li class="hierarchy-folder">
        <label for="Europe-1">Europe</label> <input type="checkbox" id="Europe-1" />
        <ul>
          <li class="hierarchy-folder">
            <label for="Germany-2">Germany</label> <input type="checkbox" id="Germany-2" />
            <ul>
              <li class="hierarchy-leaf">Munich</li>
            </ul>
          </li>
          <li class="hierarchy-folder">
            <label for="UK-2">UK</label> <input type="checkbox" id="UK-2" />
            <ul>
              <li class="hierarchy-leaf">London</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
